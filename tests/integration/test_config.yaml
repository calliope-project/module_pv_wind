module_pv_wind_raster:
  download_cutout: False
  backend: atlite
  layout: raster  # raster or point
  aggregate: true
  cutout_params:
    module: era5
    x: [3.4, 7.2]
    y: [50.7, 53.5]
    snapshots:
      start: "2017-01-01"
      end: "2017-02-01"
      inclusive: 'left'

module_pv_wind_point:
  download_cutout: False
  backend: atlite
  layout: point  # raster or point
  aggregate: true
  cutout_params:
    module: era5
    x: [3.4, 7.2]
    y: [50.7, 53.5]
    snapshots:
      start: "2017-01-01"
      end: "2017-02-01"
      inclusive: 'left'
